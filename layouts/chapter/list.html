{{ define "main" }}
<article>
    <aside class="game-nav">
        {{- partial "games/nav.html" . -}}
    </aside>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}
    <ul>
        {{ range .Pages }}
        <li><strong><a href="{{ .Permalink }}">{{ .Title }}</a>:</strong> {{ .Description }}</li>
        {{ end }}
    </ul>
</article>
{{ end }}
